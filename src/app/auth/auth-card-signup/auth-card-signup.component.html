<div class="container">
  <div class="container__title"><p>Sign Up</p></div>
  <form class="container__form">
    <div class="container__input">
      <label class="container__EmailText">Email</label>
      <mat-form-field>
        <input matInput
            class="form-control"
            type="email"
            #emailsignup
            (click)="chooseValueMistakeEmail()"/>
      </mat-form-field>

      <div *ngIf="mistakeValidEmail" class="container__error">
        Invalid email. Example: "name@gmail.com"
        dont't use only number
      </div>

    </div>
    <div class="container__input">
      <label>Password</label>
      <mat-form-field>
      <input
        matInput
        class="form-control"
        type="password"
        #passwordsignup
        (click)="chooseValueMistakePass()"
      />
      </mat-form-field>
      <div *ngIf="mistakeValidPass" class="container__error">
        Very short password. Min 6 symbol
      </div>
    </div>

    <div class="container__buttonSubmit">
      <button mat-raised-button
        type="submit"

        (click)="onSignup(emailsignup.value, passwordsignup.value)"
        class="btn btn-secondary btnSubmit"
      >
        Sign up
      </button>
      <div *ngIf="authEror" class="container__error">
        {{authEror}}
      </div>
    </div>
  </form>
</div>
